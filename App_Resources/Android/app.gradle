android {
  compileSdkVersion 33
  buildToolsVersion "34"
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 33

    // Version Information
    versionCode 1
    versionName "1.0.0"
    
    generatedDensities = []

    ndk {
      // Filter for architectures supported by Flutter.
      abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
    }
  }

  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
